<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="card">
        <h1>Guess The Number</h1>
        <input id="input" type="number" placeholder="Enter The Number">
        <button id="btn">Submit Guess</button>
        <div  class="details">Previous Guesses: <span id="previousGuess"></span></div>
        <div class="details">Guesses Remaining: <span id="remainingGuess"></span></div>
        <div id="showMessage"> </div>
        <button id="button"></button>

    </div>
</body>
<script src="index.js"></script>
</html>
